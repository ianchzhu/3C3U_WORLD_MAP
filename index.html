<script>
  function get() {
    var h = document.getElementById("his");
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "info.json", true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);
        var history = data.history;

        for (var i = 0; i < history.length; i++) {
          var option = document.createElement("option");
          option.value = history[i].date;
          option.text = history[i].date;
          h.appendChild(option);
        }
      }
    };
    xhr.send();
  }

  function reflesh() {
    var h = document.getElementById("hisa").value;
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "info.json", true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);
        var history = data.history;

        for (var i = 0; i < history.length; i++) {
          if (h == history[i].date) {
            document.getElementById("pico").textContent = history[i].pico;
            document.getElementById("picocave").textContent = history[i].picocave;
            document.getElementById("nether").textContent = history[i].nether;
            break;
          }
        }
      }
    };
    xhr.send();
  }

  alert('COPYRIGHT©JINDATUWEN,AURORIUM \n 版权©金达图文，AURORIUM \n 使用前请事先声明！！！');
  get();
</script>
<input list="his" id="hisa">
<datalist id="his"></datalist>
<input type='button' value='刷新' onclick='reflesh()'>

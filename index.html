<script>
  
  function get() {
    // 发送异步请求以获取文件内容
    var h = document.getElementById("his");
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "info.json", true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);
        var date = document.getElementById("lastchange");
        var pico = document.getElementById("pico");
        var picocave = document.getElementById("picocave");
        var nether = document.getElementById("nether");
        date.innerHTML = data.date
        pico.innerHTML = data.pico;
        picocave.innerHTML = data.picocave;
        nether.innerHTML = data.nether;
      }
    };
    xhr.send();
  }
  alert('COPYRIGHT©JINDATUWEN,AURORIUM \n 版权©金达图文，AURORIUM \n 使用前请事先声明！！！');
  get();
</script>

<script>
  function get() {
  // 发送异步请求以获取文件内容
  var h = document.getElementById("his");
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "info.json", true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var data = JSON.parse(xhr.responseText);
      var history = data.history;

     
      for (var i = 0; i < history.length; i++) {
          h.innerHTML = h.innerHTML + history[i].date
          // 这里可以添加重定向到其他页面的代码
          return;
        }
      }

      alert("Invalid username or password!"); // 登录失败提示
    }
  };
  xhr.send();
};
function reflesh() {
  var h = document.getElementById("hisa").value;
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "info.json", true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var data = JSON.parse(xhr.responseText);
      var history = data.history;

     
      for (var i = 0; i < history.length; i++) {
          if (h == history[i].history) {
            var pico = document.getElementById("pico");
            var picocave = document.getElementById("picocave");
            var nether = document.getElementById("nether");
            pico.innerHTML = history[i].pico;
            picocave.innerHTML = history[i].picocave;
            nether.innerHTML = history[i].nether;
          }
          // 这里可以添加重定向到其他页面的代码
          return;
        }
      }

      return;
    }
  };
  xhr.send();
}

get();
</script>
